<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Availability</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to get the date value from an input element
        function getDate(inputElement) {
            const dateValue = inputElement.value;
            return dateValue ? new Date(dateValue) : null;
        }

        // Function to format date as YYYY-MM-DD
        function formatDate(date) {
            const month = ("0" + (date.getMonth() + 1)).slice(-2);
            const day = ("0" + date.getDate()).slice(-2);
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        }

        // Function to generate an array of dates between two dates
        function getDatesInRange(startDate, endDate) {
            const dates = [];
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                dates.push(formatDate(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return dates;
        }

        // Function to check availability and make an API request
        window.checkAvailability = async function() {
            const fromDate = getDate(document.getElementById("from"));
            const toDate = getDate(document.getElementById("to"));

            if (!fromDate || !toDate || fromDate > toDate) {
                console.error('Invalid date range');
                return;
            }

            const formattedFromDate = formatDate(fromDate);
            const formattedToDate = formatDate(toDate);

            console.log('Sending Dates:', { from: formattedFromDate, to: formattedToDate });

            // Clear existing table data
            $("#TAAvailabilityTable tbody").empty();

            try {
                const response = await fetch('https://p64qi6dt9g.execute-api.ca-central-1.amazonaws.com/prod/allocationRequest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'OJXcLiVzVX4Q650IM1eF18xhcUQaoTH6CnK67Oxh'
                    },
                    body: JSON.stringify({ from: formattedFromDate, to: formattedToDate })
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorDetails)}`);
                }

                const result = await response.json();
                console.log('API Response:', result);

                const dates = getDatesInRange(new Date(formattedFromDate), new Date(formattedToDate));
                dates.forEach(date => {
                    const availableTA = result[date] || 22;
                    $("#TAAvailabilityTable tbody").append(`<tr><td>${date}</td><td>${availableTA}</td></tr>`);
                });
            } catch (error) {
                console.error('Error fetching availability:', error);
            }
        };
    </script>
</head>
<body>
    <h1>Check Availability</h1>
    <form id="availabilityForm" onsubmit="event.preventDefault(); checkAvailability();">
        <label for="from">From:</label>
        <input type="date" id="from" name="from" required>
        <label for="to">To:</label>
        <input type="date" id="to" name="to" required>
        <button type="submit">Check Availability</button>
    </form>
    <table id="TAAvailabilityTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Available TAs</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>
</html>
