<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-image"></div>
    </header>

    <main>
        <hr width="300px" size="2" color="#f89829">
        <h1 style="text-align: center;">Allocation Request</h1>
        <hr width="500px" size="2" color="#f89829">

        <div class="form-container" style="width: 1000px; margin: 0 auto; padding: 20px;">
            <form id="AllocationRequest" name="AllocationRequest" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="fromDate">From:</label>
                    <input type="text" id="fromDate" name="fromDate">
                </div>
                <div class="form-group">
                    <label for="toDate">To:</label>
                    <input type="text" id="toDate" name="toDate">
                </div>
                <div class="form-group">
                    <button type="button" class="button" onclick="checkAvailability()">Check Availability</button>
                </div>
                <br>
                <div class="form-container" style="width: 800px; margin: 0 auto; padding: 20px;">
                    <h2>TA Availability</h2>
                    <table id="TAAvailabilityTable" style="margin: 0 auto;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Available TAs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>

    <script>
        $(function() {
            var dateFormat = "mm/dd/yy",
                fromDate = $("#fromDate").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1
                }).on("change", function() {
                    toDate.datepicker("option", "minDate", getDate(this));
                }),
                toDate = $("#toDate").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1
                }).on("change", function() {
                    fromDate.datepicker("option", "maxDate", getDate(this));
                });
    
            function getDate(element) {
                var date;
                try {
                    date = $.datepicker.parseDate(dateFormat, element.value);
                } catch (error) {
                    date = null;
                }
                return date;
            }
    
            function formatDate(date) {
                var month = ("0" + (date.getMonth() + 1)).slice(-2);
                var day = ("0" + date.getDate()).slice(-2);
                var year = date.getFullYear();
                return year + "-" + month + "-" + day;  // Transform to YYYY-MM-DD
            }
    
            window.checkAvailability = async function() {
    const fromDate = formatDate(getDate($("#from")[0]));  // Transform date format
    const toDate = formatDate(getDate($("#to")[0]));      // Transform date format

    console.log('Sending Dates:', { fromDate, toDate });

    $("#TAAvailabilityTable tbody").empty();

    try {
        const response = await fetch('https://p64qi6dt9g.execute-api.ca-central-1.amazonaws.com/prod/allocationRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': 'OJXcLiVzVX4Q650IM1eF18xhcUQaoTH6CnK67Oxh'
            },
            body: JSON.stringify({ fromDate, toDate })  // Use correct field names
        });

        if (!response.ok) {
            const errorDetails = await response.json();
            throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorDetails)}`);
        }

        const result = await response.json();
        console.log('API Response:', result);

        const dates = getDatesInRange(new Date(fromDate), new Date(toDate));
        dates.forEach(date => {
            const availableTA = result[date] || 22;
            $("#TAAvailabilityTable tbody").append(`<tr><td>${date}</td><td>${availableTA}</td></tr>`);
        });
    } catch (error) {
        console.error('Error fetching availability:', error);
    }
};

            function getDatesInRange(startDate, endDate) {
                const dates = [];
                let currentDate = startDate;
                const end = endDate;
    
                while (currentDate <= end) {
                    dates.push(formatDate(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
    
                return dates;
            }
        });
    </script>
</body>
</html>
