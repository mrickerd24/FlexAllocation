<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-image"></div>
    </header>

    <main>
        <hr width="300px" size="2" color="#f89829">
        <h1 style="text-align: center;">Allocation Request</h1>
        <hr width="500px" size="2" color="#f89829">

        <div class="form-container" style="width: 1000px; margin: 0 auto; padding: 20px;">
            <form id="AllocationRequest" name="AllocationRequest" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from">
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to">
                </div>
                <div class="form-group">
                    <button type="button" class="button" onclick="checkAvailability()">Check Availability</button>
                </div>
                <br>
                <div class="form-container" style="width: 800px; margin: 0 auto; padding: 20px;">
                    <h2>TA Availability</h2>
                    <table id="TAAvailabilityTable" style="margin: 0 auto;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Available TAs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>

    <script>
        $(function() {
            // Initialize datepickers
            $("#from").datepicker({
                dateFormat: "yy-mm-dd"
            });
            $("#to").datepicker({
                dateFormat: "yy-mm-dd"
            });
        });
    
        function isValidDate(dateString) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            return dateString.match(regex) !== null;
        }
    
        async function checkAvailability() {
            const fromDate = document.getElementById('from').value;
            const toDate = document.getElementById('to').value;
    
            if (!fromDate || !toDate) {
                alert('Please select both start and end dates.');
                return;
            }
    
            if (!isValidDate(fromDate) || !isValidDate(toDate)) {
                alert('Please enter dates in the format YYYY-MM-DD.');
                return;
            }
    
            // Prepare the request body to match the desired format
            const requestBody = JSON.stringify({
                body: JSON.stringify({ fromDate: fromDate, toDate: toDate }),
                httpMethod: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            try {
                const response = await fetch('https://p64qi6dt9g.execute-api.ca-central-1.amazonaws.com/prod/allocationRequest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorText}`);
                }
    
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error('Error fetching availability:', error);
                alert(`Error fetching availability: ${error.message}`);
            }
        }
    
        function updateTable(data) {
            const tableBody = document.querySelector('#TAAvailabilityTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows
    
            if (data && Object.keys(data).length > 0) {
                Object.keys(data).forEach(date => {
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const availableTAsCell = document.createElement('td');
    
                    dateCell.textContent = date;
                    availableTAsCell.textContent = data[date];
    
                    row.appendChild(dateCell);
                    row.appendChild(availableTAsCell);
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 2;
                cell.textContent = 'No data available';
                row.appendChild(cell);
                tableBody.appendChild(row);
            }
        }
    </script>
     
    
    
    
</body>
</html>
