<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-image"></div>
    </header>
    <hr width="300px" size="2" color="#f89829">
    <h1>Thank You!</h1>
    <hr width="500px" size="2" color="#f89829">
    
    <div class="form-container">
        <h2>Confirmation Details</h2>
        <table id="confirmationTable">
            <thead>
                <tr>
                    <th>Requested By</th>
                    <th>Date From</th>
                    <th>Date To</th>
                    <th>Task</th>
                    <th>TA</th>
                    <th>Hours</th>
                    <th>Additional Info</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    </div>
    <br>
    <button class="logout-button" id="logoutButton">Log Out</button>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>
    
    <script>
        // Populate table data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const tableData = JSON.parse(localStorage.getItem('tableData'));
            if (tableData) {
                const tableBody = document.querySelector('#confirmationTable tbody');
                tableData.forEach(row => {
                    const rowHTML = `
                        <tr>
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td>${row[4]}</td>
                            <td>${row[5]}</td>
                            <td>${row[6]}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += rowHTML;
                });
                // Clear the stored data
                localStorage.removeItem('tableData');
            }
        });

        // Redirect on button click
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
