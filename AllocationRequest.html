<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-image"></div> 
    </header>

    <main>
    <hr width="300px" size="2" color="#f89829">
    <h1 style="text-align: center;">Allocation Request</h1>
    <hr width="500px" size="2" color="#f89829">


    <div class="form-container" style="width: 1000px; margin: 0 auto; padding: 20px;">
            <form id="AllocationRequest" name="AllocationRequest" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="requester">Requester:</label>
                <input type="text" id="requester" name="requester">
            </div>
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" id="task" name="task">
            </div>
            <div class="form-group">
                <label for="additionnalInfo">Additional Information:</label>
                <textarea id="additionnalInfo" name="additionnalInfo" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="taRequested">Number of TA Requested:</label>
                <input type="number" id="taRequested" name="taRequested" min="1" max="25">
            </div>
            <div class="form-group">
                <label for="hoursRequested">Number of hours:</label>
                <input type="number" id="hoursRequested" name="hoursRequested" min="1" max="8">
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to">
            </div>
            <div class="add-button-container">
                <button type="button" class="button" onclick="addItem()">Add</button>
                <br>
                <br>
        
                <div class="form-container"style="width: 800px; margin: 0 auto; padding: 20px;">
                    <h2>Confirmation Details</h2>
                    <table id="RequestConfirmation" style="margin: 0 auto;">
                        <thead>
                            <tr>
                                <th>Requested By</th>
                                <th>Date from</th>
                                <th>Date to</th>
                                <th>Task</th>
                                <th>TA</th>
                                <th>Hours</th>
                                <th>Additional Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
        <div class="button-container">
                <button type="button" class="button" onclick="confirmItems()">Confirm</button>
            </div>
    </div>
    </main>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>

    <script>
        $(function() {
            var dateFormat = "mm/dd/yy",
                from = $("#from")
                    .datepicker({
                        defaultDate: "+1w",
                        changeMonth: true,
                        numberOfMonths: 1
                    })
                    .on("change", function() {
                        to.datepicker("option", "minDate", getDate(this));
                    }),
                to = $("#to").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1
                })
                .on("change", function() {
                    from.datepicker("option", "maxDate", getDate(this));
                });
    
            function getDate(element) {
                var date;
                try {
                    date = $.datepicker.parseDate(dateFormat, element.value);
                } catch (error) {
                    date = null;
                }
                return date;
            }
    
            $("#showTable").on("click", async function() {
                var fromDate = from.datepicker("getDate");
                var toDate = to.datepicker("getDate");
    
                if (fromDate && toDate) {
                    var fromDateString = $.datepicker.formatDate(dateFormat, fromDate);
                    var toDateString = $.datepicker.formatDate(dateFormat, toDate);
    
                    try {
                        // Call the API
                        const response = await fetch(`https://rivf9kieia.execute-api.ca-central-1.amazonaws.com/prod?from=${fromDateString}&to=${toDateString}`, { // Replace with your API Gateway endpoint
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-api-key': 'Nvqc4C0wiA4BBFoKpbAhD4y2kcs3ioew8ErzzQ39' // Replace with your actual API key
                            }
                        });
    
                        // Check if the response is okay
                        if (!response.ok) {
                            throw new Error('Failed to fetch availability');
                        }
    
                        // Parse response JSON
                        const availabilityData = await response.json();
    
                        // Populate the table with the availability data
                        var tableBody = $("#availabilityTable tbody");
                        tableBody.empty(); // Clear previous rows
    
                        availabilityData.forEach(item => {
                            var row = `<tr>
                                <td>${item.date}</td>
                                <td>${item.availablePeople}</td>
                            </tr>`;
                            tableBody.append(row);
                        });
    
                        $("#availabilityTable").show();
                    } catch (error) {
                        // Handle errors
                        alert('Error: ' + error.message);
                    }
                } else {
                    alert("Please select both 'From' and 'To' dates.");
                }
            });
        });
    
        function addItem() {
            // Get form values
            var requester = $("#requester").val();
            var task = $("#task").val();
            var taRequested = $("#taRequested").val();
            var hoursRequested = $("#hoursRequested").val();
            var from = $("#from").val();
            var to = $("#to").val();
            var additionalInfo = $("#additionnalInfo").val();
    
            // Create a new row
            var newRow = `<tr>
                <td>${requester}</td>
                <td>${from}</td>
                <td>${to}</td>
                <td>${task}</td>
                <td>${taRequested}</td>
                <td>${hoursRequested}</td>
                <td>${additionalInfo}</td>
            </tr>`;
    
            // Append the new row to the table
            $("#RequestConfirmation tbody").append(newRow);
        }
    </script>
</body>
</html>
