<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-image"></div>
    </header>

    <main>
        <hr width="300px" size="2" color="#f89829">
        <h1 style="text-align: center;">Allocation Request</h1>
        <hr width="500px" size="2" color="#f89829">

        <div class="form-container" style="width: 1000px; margin: 0 auto; padding: 20px;">
            <form id="AllocationRequest" name="AllocationRequest" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="requester">Requester:</label>
                    <input type="text" id="requester" name="requester">
                </div>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from">
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to">
                </div>

                <!-- Button to check TA availability -->
                <div class="form-group">
                    <button type="button" class="button" onclick="checkAvailability()">Check Availability</button>
                </div>
                <br>
                <!-- Table for displaying TA availability -->
                <div class="form-container" style="width: 800px; margin: 0 auto; padding: 20px;">
                    <h2>TA Availability</h2>
                    <table id="TAAvailabilityTable" style="margin: 0 auto;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Available TAs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="task">
                </div>
                <div class="form-group">
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="taRequested">Number of TA Requested:</label>
                    <input type="number" id="taRequested" name="taRequested" min="1" max="25">
                </div>
                <div class="add-button-container">
                    <button type="button" class="button" onclick="addItem()">Add</button>
                    <br><br>
                    <div class="form-container" style="width: 800px; margin: 0 auto; padding: 20px;">
                        <h2>Confirmation Details</h2>
                        <table id="RequestConfirmation" style="margin: 0 auto;">
                            <thead>
                                <tr>
                                    <th>Requested By</th>
                                    <th>Date from</th>
                                    <th>Date to</th>
                                    <th>Task</th>
                                    <th>TA</th>
                                    <th>Additional Info</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be added here dynamically -->
                            </tbody>
                        </table>
                        <div class="button-container">
                            <button type="button" class="button" onclick="confirmItems()">Confirm</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>

    <script>
        $(function() {
            var dateFormat = "mm/dd/yy",
                from = $("#from").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1
                }).on("change", function() {
                    to.datepicker("option", "minDate", getDate(this));
                }),
                to = $("#to").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1
                }).on("change", function() {
                    from.datepicker("option", "maxDate", getDate(this));
                });
    
            function getDate(element) {
                var date;
                try {
                    date = $.datepicker.parseDate(dateFormat, element.value);
                } catch (error) {
                    date = null;
                }
                return date;
            }
    
            function getDates(startDate, endDate) {
                let dates = [];
                let currentDate = startDate;
                while (currentDate <= endDate) {
                    dates.push(formatDate(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dates;
            }
    
            function formatDate(date) {
                var month = ("0" + (date.getMonth() + 1)).slice(-2);
                var day = ("0" + date.getDate()).slice(-2);
                var year = date.getFullYear();
                return year + "-" + month + "-" + day;
            }
    
            window.checkAvailability = async function() {
                const fromDate = $("#from").val();
                const toDate = $("#to").val();
                const dates = getDates(new Date(fromDate), new Date(toDate));
    
                console.log("Dates array:", dates);
    
                $("#TAAvailabilityTable tbody").empty();
    
                try {
                    const response = await fetch('https://nacq6ypyz8.execute-api.ca-central-1.amazonaws.com/prod/AllocationRequests', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': 'OJXcLiVzVX4Q650IM1eF18xhcUQaoTH6CnK67Oxh' // Use your actual API key here
                        },
                        body: JSON.stringify({ dates })
                    });
    
                    if (!response.ok) {
                        const errorDetails = await response.json();
                        throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorDetails)}`);
                    }
    
                    const result = await response.json();
                    console.log("API Response:", result);
    
                    dates.forEach(date => {
                        const availableTA = result[date] || 22; // Default value if not provided by the API
                        $("#TAAvailabilityTable tbody").append(`<tr><td>${date}</td><td>${availableTA}</td></tr>`);
                    });
                } catch (error) {
                    console.error('Error fetching availability:', error);
                }
            };
    
            window.addItem = function() {
                var requester = $("#requester").val();
                var from = $("#from").val();
                var to = $("#to").val();
                var task = $("#task").val();
                var ta = $("#taRequested").val();
                var additionalInfo = $("#additionalInfo").val();
    
                if (requester && from && to && task && ta) {
                    $("#RequestConfirmation tbody").append(`
                        <tr>
                            <td>${requester}</td>
                            <td>${from}</td>
                            <td>${to}</td>
                            <td>${task}</td>
                            <td>${ta}</td>
                            <td>${additionalInfo}</td>
                        </tr>
                    `);
                } else {
                    alert("Please fill out all required fields.");
                }
            };
    
            window.confirmItems = async function() {
                var requester = $("#requester").val();
                var fromDate = $("#from").val();
                var toDate = $("#to").val();
                var task = $("#task").val();
                var taRequested = $("#taRequested").val();
                var additionalInfo = $("#additionalInfo").val();
                var dates = getDates(new Date(fromDate), new Date(toDate));
    
                if (!requester || !fromDate || !toDate || !task || !taRequested) {
                    alert("Please fill out all required fields.");
                    return;
                }
    
                var requestBody = {
                    requester: requester,
                    from: fromDate,
                    to: toDate,
                    task: task,
                    taRequested: taRequested,
                    additionalInfo: additionalInfo,
                    dates: dates
                };
    
                try {
                    const response = await fetch('https://nacq6ypyz8.execute-api.ca-central-1.amazonaws.com/prod/AllocationRequests', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': 'OJXcLiVzVX4Q650IM1eF18xhcUQaoTH6CnK67Oxh' // Use your actual API key here
                        },
                        body: JSON.stringify(requestBody)
                    });
    
                    if (response.ok) {
                        alert("Your request has been submitted successfully!");
                        window.location.href = "thankyouflex.html"; // Redirect to the Thank You page
                    } else {
                        const errorDetails = await response.json();
                        throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorDetails)}`);
                    }
                } catch (error) {
                    console.error('Error confirming items:', error);
                    alert("There was an error processing your request. Please try again later.");
                }
            };
        });
    </script>
</body>
</html>
