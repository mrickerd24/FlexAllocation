<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="module" src="esMailer.js"></script>
</head>
<body>
    <header>
        <div class="logo-image"></div> 
    </header>

    <main>
        <hr width="300px" size="2" color="#f89829">
        <h1 style="text-align: center;">Allocation Request</h1>
        <hr width="500px" size="2" color="#f89829">

        <div class="form-container" style="width: 1000px; margin: 0 auto; padding: 20px;">
            <form id="AllocationRequest" name="AllocationRequest" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="requester">Requester:</label>
                    <input type="text" id="requester" name="requester">
                </div>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from">
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to">
                </div>

                <!-- Button to check TA availability -->
                <div class="form-group">
                    <button type="button" class="button" onclick="checkAvailability()">Check Availability</button>
                </div>
                <br>
                <!-- New table for displaying TA availability -->
                <div class="form-container" style="width: 800px; margin: 0 auto; padding: 20px;">
                    <h2>TA Availability</h2>
                    <table id="TAAvailabilityTable" style="margin: 0 auto;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Available TAs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="task">
                </div>
                <div class="form-group">
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="taRequested">Number of TA Requested:</label>
                    <input type="number" id="taRequested" name="taRequested" min="1" max="25">
                </div>
                <div class="add-button-container">
                    <button type="button" class="button" onclick="addItem()">Add</button>
                    <br><br>
                    <div class="form-container" style="width: 800px; margin: 0 auto; padding: 20px;">
                        <h2>Confirmation Details</h2>
                        <table id="RequestConfirmation" style="margin: 0 auto;">
                            <thead>
                                <tr>
                                    <th>Requested By</th>
                                    <th>Date from</th>
                                    <th>Date to</th>
                                    <th>Task</th>
                                    <th>TA</th>
                                    <th>Additional Info</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be added here dynamically -->
                            </tbody>
                        </table>
                        <div class="button-container">
                            <button type="button" class="button" onclick="confirmItems()">Confirm</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>

    <script>
        $(function() {
            var dateFormat = "mm/dd/yy",
                from = $("#from")
                    .datepicker({
                        defaultDate: "+1w",
                        changeMonth: true,
                        numberOfMonths: 1
                    })
                    .on("change", function() {
                        to.datepicker("option", "minDate", getDate(this));
                    }),
                to = $("#to").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1
                })
                .on("change", function() {
                    from.datepicker("option", "maxDate", getDate(this));
                });

            function getDate(element) {
                var date;
                try {
                    date = $.datepicker.parseDate(dateFormat, element.value);
                } catch (error) {
                    date = null;
                }
                return date;
            }

            window.checkAvailability = async function() {
                const fromDate = $("#from").val();  // Get the 'From' date
                const toDate = $("#to").val();      // Get the 'To' date
                if (fromDate && toDate) {
                    try {
                        // Send the selected date range to your API (Lambda via API Gateway)
                        const response = await fetch(`https://d6lc96ph7c.execute-api.ca-central-1.amazonaws.com/prod?from=${encodeURIComponent(fromDate)}&to=${encodeURIComponent(toDate)}`);
                        const data = await response.json();

                        // Assuming the response returns an array of dates and their available TAs
                        if (data.length > 0) {
                            let tableRows = '';
                            data.forEach((dateInfo) => {
                                tableRows += `
                                    <tr>
                                        <td>${dateInfo.date}</td>
                                        <td>${dateInfo.availableTAs}</td>
                                    </tr>
                                `;
                            });

                            // Update the table with the fetched availability data
                            $("#TAAvailabilityTable tbody").html(tableRows);
                        } else {
                            // Handle the case where no data is returned
                            $("#TAAvailabilityTable tbody").html('<tr><td colspan="2">No availability data found.</td></tr>');
                        }
                    } catch (error) {
                        console.error('Error fetching TA availability:', error);
                        $("#TAAvailabilityTable tbody").html('<tr><td colspan="2">Error fetching availability data.</td></tr>');
                    }
                } else {
                    alert("Please select both 'From' and 'To' dates.");
                }
            }

            window.addItem = function() {
                var requester = $("#requester").val();
                var task = $("#task").val();
                var additionalInfo = $("#additionalInfo").val();
                var taRequested = $("#taRequested").val();
                var fromDate = $("#from").val();
                var toDate = $("#to").val();

                // Check if the form fields are not empty
                if (requester && task && additionalInfo && taRequested && fromDate && toDate) {
                    if (taRequested < 1 || taRequested > 25) {
                        alert("Please request between 1 and 25 TAs.");
                        return;
                    }

                    // Create new row for the table
                    var newRow = `
                        <tr>
                            <td>${requester}</td>
                            <td>${fromDate}</td>
                            <td>${toDate}</td>
                            <td>${task}</td>
                            <td>${taRequested}</td>
                            <td>${additionalInfo}</td>
                        </tr>
                    `;

                    // Append the new row to the table
                    $("#RequestConfirmation tbody").append(newRow);
                } else {
                    alert("Please fill in all fields before adding.");
                }
            }

            window.confirmItems = async function() {
                // Save table data to localStorage
                var tableData = [];
                $("#RequestConfirmation tbody tr").each(function() {
                    var row = {
                        name: $(this).find('td:eq(0)').text(),
                        from: $(this).find('td:eq(1)').text(),
                        to: $(this).find('td:eq(2)').text(),
                        task: $(this).find('td:eq(3)').text(),
                        ta: $(this).find('td:eq(4)').text(),
                        additionalInfo: $(this).find('td:eq(5)').text()
                    };
                    tableData.push(row);
                });
                localStorage.setItem('requestSummary', JSON.stringify(tableData));

                // Get requester and task for email
                var requester = $("#requester").val();
                var task = $("#task").val();

                // Send email using esMailer
                try {
                    const { sendEmail } = await import('./esMailer.js');
                    await sendEmail(requester, task);
                    alert("Confirmation email sent successfully.");
                } catch (error) {
                    console.error("Error sending email:", error);
                }
            }
        });
    </script>
</body>
</html>
