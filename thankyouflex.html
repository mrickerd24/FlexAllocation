<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-image"></div>
    </header>
    <hr width="300px" size="2" color="#f89829">
    <h1>Thank You!</h1>
    <hr width="500px" size="2" color="#f89829">
    
    <div class="form-container">
        <h2>Confirmation Details</h2>
        <table id="confirmationTable">
            <thead>
                <tr>
                    <th>Requested By</th>
                    <th>Date From</th>
                    <th>Date To</th>
                    <th>Task</th>
                    <th>TA</th>
                    <th>Hours</th>
                    <th>Additional Info</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    </div>
    <br>
    <!-- Form to handle redirection -->
    <form action="index.html" method="get">
        <button type="submit" class="logout-button">Log Out</button>
    </form>

    <footer>
        <p>&copy; 2024 Lionbridge Games. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            // Retrieve the data from localStorage using correct key
            var requestSummary = JSON.parse(localStorage.getItem('requestSummary')) || [];

            // Populate the table with the retrieved data
            var tbody = document.querySelector("#confirmationTable tbody");
            requestSummary.forEach(function(row) {
                var tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.name}</td>
                    <td>${row.from}</td>
                    <td>${row.to}</td>
                    <td>${row.task}</td>
                    <td>${row.ta}</td>
                    <td>${row.hours || ''}</td>
                    <td>${row.additionalInfo}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
